<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Allenamento | Emilie Rollandin</title>
  <link rel="icon" href="./favicon.ico" />
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <div class="flex content-center flex-wrap justify-center items-center h-screen">
    <div class="w-full p-2">
      <div class="text-center p-2 self-center">
        <h1 class="text-6xl font-black" id="titolo">STRETCHING</h1>
        <div id="durata" class="text-2xl font-semibold pb-2"></div>
        <div class="w-full">
          <img class="object-cover mr-auto ml-auto" src="" id="immagine_esercizio">
          <h2 id="nome_esercizio" class="tracking-widest text-4xl font-bold"></h2>
          <div id="cronometro" class="text-6xl font-black"></div>
        </div>
        
        <button id="btn_avvia" onclick="javascript:avvia();"
          class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-4 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">AVVIA ALLENAMENTO</button>
      </div>
    </div>
  </div>

  
  <script src="./js/classi.js"></script>
  <script src="./js/app.js"></script>

  <script src="./js/NoSleep.min.js"></script>
  <script>
    var noSleep = new NoSleep();
    noSleep.enable();
  </script>
</body>

</html>
