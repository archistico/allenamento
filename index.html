<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Allenamento | Emilie Rollandin</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <div class="flex content-center flex-wrap justify-center items-center h-screen">
    <div class="w-full p-2">
      <div class="text-center p-2">
        <h1 class="text-6xl font-black" id="titolo">ESERCIZI</h1>
        <table class="table w-full md:w-1/3 ml-auto mr-auto border-collapse border-2 border-gray-500" id="tabella">
          <thead>
            <th class="border border-gray-400 px-4 py-2 text-gray-800">Nome</th>
            <th class="border border-gray-400 px-4 py-2 text-gray-800">Durata</th>
            <th class="border border-gray-400 px-4 py-2 text-gray-800">Ripetizioni</th>
          </thead>
          <tbody id="tbl_esercizi">

          </tbody>
        </table>
      </div>
      <div class="text-center p-2 self-center">
        
        <div class="w-full">
          <img class="object-cover mr-auto ml-auto" src="" id="immagine_esercizio">
          <h2 id="nome_esercizio" class="tracking-widest text-4xl font-bold"></h2>
          <div id="cronometro" class="text-6xl font-black"></div>
          <div id="durata" class="text-4xl font-black pb-2"></div>
        </div>
        
        <button id="btn_avvia" onclick="javascript:avvia();"
          class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-4 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">AVVIA ALLENAMENTO</button>
      </div>
    </div>
  </div>

  <script src="./js/NoSleep.min.js"></script>
  <script src="./js/script.js"></script>
  <script>
    var noSleep = new NoSleep();
    noSleep.enable();
  </script>
</body>

</html>
